<!DOCTYPE html>
<html>
<head>
  <title>SafeSpeak</title>
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      font-size: 13px;
      color: #cbd5f5;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #6366f1;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
    }

    button {
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }

    .hint {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #22c55e;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">SS</div>
    <h1>SafeSpeak</h1>
  </div>

  <div class="card">
    <div class="row">
      <label>Enable Protection</label>
      <input type="checkbox" id="enabled">
    </div>

    <div class="row">
      <label>Show Status Badge</label>
      <input type="checkbox" id="showBadge">
    </div>
  </div>

  <div class="card">
    <label>Toxicity Sensitivity</label>
    <input type="range" id="threshold" min="0.1" max="0.9" step="0.05">
    <div class="hint">Higher = stricter moderation</div>
  </div>

  <div class="card">
    <label>Custom Blocked Words</label>

    <div style="display: flex; gap: 6px; margin-top: 6px;">
      <input
        type="text"
        id="keywords"
        placeholder="idiot, hate, kill"
        style="flex: 1;"
      />
      <button id="clearKeywords">Clear</button>
    </div>

    <div class="hint">Always highlighted if found</div>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
